  #register: installdir

- name: create install dir
  file:
    path: "{{ installPath }}"
    state: directory
    owner: root
    group: root

- name: permissions install dir
  file:
    path: "{{ installPath }}"
    owner: "{{ admin }}"
    group: "{{ admin }}"
    #mode: 700
    state: directory

- name: create symlinc for install dir
  command: ln -s "{{ lnPath }}" "{{ lnDestPath }}"

- name: Recursively remove directory
  file:
    path: "{{ logPath }}"
    state: absent

- name: permissions conf dir 
  file:
    path: "{{ conflocation  }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    #mode: 700

- name: permissions temp dir 
  file:
    path: "{{ templocation }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    #mode: 700

- name: create symlinc for var-log
  command: ln -s "{{ VarLog }}" "{{ lnDestPath }}"

- name: permissions work dir 
  file:
    path: "{{ worklocation }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    #mode: 700
